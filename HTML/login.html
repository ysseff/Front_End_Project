<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LABEL</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <h2>Login</h2>
        <div class="input-box" id="email-box">
          <span class="icon"><i class="bx bxs-envelope"></i></span>
          <input type="email" required="required" id="email" />
          <label for="email" id="email-label">Email</label>
        </div>
        <div class="input-box" id="pass-box">
          <span class="icon"><i class="bx bxs-lock-alt"></i></span>
          <input type="password" required="required" id="password" />
          <label for="password" id="pass-label">Password</label>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot password ?</a>
        </div>
        <a href="../HTML/Home-Page.html">
          <button type="submit" id="btn">Login</button>
      </a>
        <div class="member">
          <p>Don't have an account ? <a href="signup.html">Sign Up</a></p>
        </div>
        <div id="message">
          <p id="message-p">hello nigga</p>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/login.js"></script>
  </body>
</html>
