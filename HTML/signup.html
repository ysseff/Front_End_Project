<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LABEL</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <h2>Sign Up</h2>
        <div class="input-box">
          <span class="icon"><i class="bx bxs-user"></i></span>
          <input type="text" required="required" id="name" />
          <label for="name">Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="bx bxs-envelope"></i></span>
          <input type="email" required="required" id="email" />
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="bx bxs-lock-alt"></i></span>
          <input type="password" required="required" id="password" />
          <label for="password">Password</label>
        </div>
        <a href="Home-Page.html"
          ><button type="submit" class="btn">Sign Up</button></a
        >
        <div class="member">
          <p>Already have an account ? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
