<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LABEL</title>
    <link rel="stylesheet" href="../CSS/login-signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Passowrd">
            <input type="password" placeholder="Re-Enter Password">
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button>Sign Up</button>
        <div class="member">
            Already a member <a href="login.html">Login here</a>
        </div>
    </div>
  </body>
</html>
